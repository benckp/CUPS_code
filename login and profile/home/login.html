<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style1.css">
</head>
<body>
    <div id="app">
        <!-- A container for login -->
    <div class="login-box">
        <!-- <h1>Login</h1> -->
        <div class="btn-box" >
            <button type="button" class="toggle-btn" 
            v-on:click="handleClickBtn1"
            v-bind:class="currentStatus ? 'active' : ''">Log in</button>
            <button type="button" class="toggle-btn" 
            v-on:click="handleClickBtn2"
            :class="!currentStatus ? 'active' : ''">Register</button>
        </div>
        <div v-if="currentStatus === true">
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="" value="">
            </div>
    
            <div class="textbox">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="" value="">
            </div>
            
            <input class="btn" type="button" name="" value="Sign in">
        </div>
        
        <div v-else>
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="" value="">
            </div>
    
            <div class="textbox">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-lock"></i>
                <input type="text" placeholder="SID" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Register">
            
        </div>
        
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                currentStatus: true,
            },
            methods: {
               handleClickBtn1:function(){
                   this.currentStatus = true;                  
               },
               handleClickBtn2:function(){
                    this.currentStatus = false;
               },
            }
        });
    </script>
</body>
</html>
